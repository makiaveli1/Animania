<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Animania, the ultimate anime quiz game!"
    />
    <title>Welcome to Animania!</title>
    <link rel="stylesheet" href="assets\css\style.css" />
  </head>
  <body>
    <header id="main-header">
      <img id="header-icon" src="assets\images\lelouch.svg" alt="Animania Icon">
      <span>Animania</span>
    </header>
    
    <div id="goku-bg" class="anime-bg"></div>
    <div id="naruto-bg" class="anime-bg"></div>
    <div id="saitama-bg" class="anime-bg"></div>
    <div id="luffy-bg" class="anime-bg"></div>

    <main id="main-content">
      <section id="intro-section">
        <!-- Section for a brief anime-related quote or tagline -->
        <article id="anime-quote">
          <p>"To be the very best, like no one ever was!"</p>
        </article>
      </section>

      <section id="action-section">
        <div id="button-wrapper">
          <!-- Wrapper div for buttons -->
          <button id="initiate-quiz">Instructions</button>
          <button id="game-rules">Dive-in</button>
        </div>
      </section>
    </main>

    <footer id="footer-section">
      <p>Made with ❤️ by an Anime Fan</p>
    </footer>

    <!-- Popup for 'How to Play' -->
    <div
      id="instruction-popup"
      class="hidden"
      role="dialog"
      aria-labelledby="popup-title"
    >
      <span id="close-popup">×</span>
      <h2 id="popup-title">How to Play Animania</h2>
      <p>Your guide to mastering this quiz.</p>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
